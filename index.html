<!DOCTYPE html>
<html lang="pt-br">
  <head>
      <title>Minha Página</title>
      <meta charset="utf-8">
      <script type="text/javascript" src="js/main.js"></script>
  </head>
  <body onload="load()">
    <p id="agradecimento">Minha página</p>
    <button type="button" onclick="clicou()">Clique aqui</button>
    <button type="button" onclick="redirecionar()">Google</button>
    <p id="mousemove" onmouseover="trocar()" onmouseout="voltar()">Passe o mouse aqui</p>
    <p onmouseover="trocarThis(this)" onmouseout="voltarThis(this)">Passe o mouse aqui</p>
    <select onchange="change(this)">
      <option value="1">Valor 1</option>
      <option value="2">Valor 2</option>
      <option value="3">Valor 3</option>
    </select>
  </body>
</html>
